services:
  # Backend API
  - type: web
    name: delicias-backend
    env: node
    region: oregon
    plan: free
    rootDir: delicias/backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: delicias-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://delicias-frontend.onrender.com

  # Frontend Next.js
  - type: web
    name: delicias-frontend
    env: node
    region: oregon
    plan: free
    rootDir: delicias/frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://delicias-backend.onrender.com/api
      - key: NEXT_PUBLIC_APP_NAME
        value: Delicias Bakery
      - key: NEXT_PUBLIC_APP_URL
        value: https://delicias-frontend.onrender.com

databases:
  - name: delicias-db
    databaseName: delicias_bakery
    plan: free
