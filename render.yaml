services:
  # Backend API
  - type: web
    name: delicias-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd delicias/backend && npm install && npx prisma generate && npm run build
    startCommand: cd delicias/backend && npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: delicias-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - fromGroup: delicias-frontend

  # Frontend Next.js
  - type: web
    name: delicias-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd delicias/frontend && npm install && npm run build
    startCommand: cd delicias/frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_NAME
        value: Delicias Bakery
      - fromGroup: delicias-backend

databases:
  - name: delicias-db
    databaseName: delicias_bakery
    plan: free
